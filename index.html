<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>

    <main class="main">

        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__wrap">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>

        <div class="elements">
        </div>

        <footer class="footer">
            <p class="footer__text" lang="en">&copy; 2020 Mesto Russia</p>
        </footer>
    </main>

    <div class="popup popup_edit">
        <div class="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h3 class="popup__name">Редактировать профиль</h3>
            <form class="form form_edit" name="edit_form" novalidate>
                <input type="text" id="input_name" value="Жак-Ив Кусто" class="popup__input popup__input_el_name"
                    minlength="2" maxlength="40" required>
                <span class="input_name-error popup__input-error"></span>
                <input type="text" id="input_description" value="Исследователь океана"
                    class="popup__input popup__input_el_description" required minlength="2" maxlength="200">
                <span class="input_description-error popup__input-error"></span>
                <button type="submit" class="popup__btn-submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup popup_add">
        <div class="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h3 class="popup__name">Новое место</h3>
            <form class="form form_add" name="add_form">
                <input type="text" id="input_title" class="popup__input popup__input_el_title" placeholder="Название"
                    minlength="2" maxlength="30" required>
                <span class="input_title-error popup__input-error"></span>
                <input type="url" id="input_link" class="popup__input popup__input_el_link"
                    placeholder="Ссылка на картинку" required>
                <span class="input_link-error popup__input-error"></span>
                <button type="submit" class="popup__btn-submit">Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_showimg">
        <div class="big-popup">
            <button class="popup__btn-close" type="button"></button>
            <div class="big-popup__container">
                <img class="big-popup__image">
                <h2 class="big-popup__name"></h2>
            </div>
        </div>
    </div>

    <template id="element-template">
        <article class="element">
            <img class="element__image">
            <button class="element__btn-del" type="button"></button>
            <div class="element__description">
                <h2 class="element__name"></h2>
                <button class="element__btn-like" type="button"></button>
            </div>
        </article>
    </template>

    <script src="./script/script.js"></script>
    <script src="./script/validate.js"></script>

</body>

</html>
