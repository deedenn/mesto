<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto Russia</title>
</head>

<body class="root">

    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип Mesto">
    </header>

    <main class="main">

        <section class="profile">
            <div class="profile__container">
                <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__wrap">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-btn" type="button"></button>
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
            </div>
            <button class="profile__add-btn" type="button"></button>
        </section>

        <div class="elements">

            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <div class="element__description">
                    <h2 class="element__name">Карачаевск</h2>
                    <button class="element__btn-like element__btn-like_active" type="button"></button>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Гора Эльбрус">
                <div class="element__description">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__btn-like element__btn-like_active" type="button"></button>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Домбай">
                <div class="element__description">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__btn-like element__btn-like_active" type="button"></button>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Гора Эльбрус">
                <div class="element__description">
                    <h2 class="element__name">Гора Эльбрус</h2>
                    <button class="element__btn-like element__btn-like_active" type="button"></button>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Домбай">
                <div class="element__description">
                    <h2 class="element__name">Домбай</h2>
                    <button class="element__btn-like element__btn-like_active" type="button"></button>
                </div>
            </article>

            <article class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                <div class="element__description">
                    <h2 class="element__name">Петропавловск-Камчатский</h2>
                    <button class="element__btn-like element__btn-like_active" type="button"></button>
                </div>
            </article>

        </div>

        <footer class="footer">
            <p class="footer__text" lang="en">&copy; 2020 Mesto Russia</p>
        </footer>
    </main>

    <div class="popup">
        <div class="popup__container">
            <button class="popup__btn-close" type="button"></button>
            <h3 class="popup__name">Редактировать профиль</h3>
            <form class="form" name="edit_form">
                <input type="text" id="input__name" value="Жак-Ив Кусто" class="popup__input popup__input-name">
                <input type="text" id="input__description" value="Исследователь океана"
                    class="popup__input popup__input-description">
                <button type="submit" class="popup__btn-submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="./script/script.js"></script>

</body>

</html>
